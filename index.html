<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>崔馨月 happy birthday</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #fff;
        }
        canvas {
            position: fixed;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="rain"></canvas>
    <script>
    const canvas = document.getElementById('rain');
    const ctx = canvas.getContext('2d');
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    // 公共参数
    const rainText = "崔馨月 happy birthday";
    function getFontSize() {
        return Math.floor(window.innerWidth / 10) + 12;
    }
    const color = "#ff69b4";
    const rainCount = 48; // 每组弹幕数量

    // 左侧正常弹幕
    let rains = [];
    function createRain() {
        let fontSize = getFontSize();
        let x = Math.random() * (canvas.width - fontSize * rainText.length);
        let y = -Math.random() * canvas.height;
        let speed = 2.2 + Math.random() * 2.2;
        rains.push({x, y, speed});
    }
    function drawRain(rain) {
        let fontSize = getFontSize();
        ctx.save();
        ctx.font = `bold ${fontSize}px STLiti,FZShuTi,cursive,sans-serif`;
        ctx.fillStyle = color;
        ctx.shadowColor = "#fff0fa";
        ctx.shadowBlur = 8;
        ctx.globalAlpha = 0.85;
        ctx.fillText(rainText, rain.x, rain.y);
        ctx.restore();
    }

    // 右侧反转弹幕
    let rains2 = [];
    function createRain2() {
        let fontSize = getFontSize();
        // 让整句文字都能完整显示在屏幕右侧
        let x = canvas.width - (Math.random() * (canvas.width - fontSize * rainText.length));
        let y = -Math.random() * canvas.height;
        let speed = 2.2 + Math.random() * 2.2;
        rains2.push({x, y, speed});
    }
    function drawRain2(rain) {
        let fontSize = getFontSize();
        ctx.save();
        // 反转180度并靠右
        ctx.translate(rain.x + fontSize * rainText.length / 2, rain.y + fontSize / 2);
        ctx.rotate(Math.PI);
        ctx.font = `bold ${fontSize}px STLiti,FZShuTi,cursive,sans-serif`;
        ctx.fillStyle = color;
        ctx.shadowColor = "#fff0fa";
        ctx.shadowBlur = 8;
        ctx.globalAlpha = 0.85;
        ctx.textAlign = "left";
        ctx.textBaseline = "top";
        ctx.fillText(rainText, -fontSize * rainText.length / 2, -fontSize / 2);
        ctx.restore();
    }

    function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // 左侧正常弹幕
        while (rains.length < rainCount) createRain();
        for (let rain of rains) {
            rain.y += rain.speed;
            drawRain(rain);
        }
        rains = rains.filter(rain => rain.y < canvas.height + getFontSize());

        // 右侧反转弹幕
        while (rains2.length < rainCount) createRain2();
        for (let rain of rains2) {
            rain.y += rain.speed;
            drawRain2(rain);
        }
        rains2 = rains2.filter(rain => rain.y < canvas.height + getFontSize());

        requestAnimationFrame(loop);
    }
    loop();
    </script>
</body>
</html>
